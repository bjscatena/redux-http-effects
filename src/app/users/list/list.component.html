<div class="row" *ngIf="isLoading">
  <div class="col">
    <div class="alert alert-info text-center">
      <i class="fa fa-sync fa-spin fa-2x"></i>
      Wait
    </div>
  </div>
</div>

<div class="row" *ngIf="error">
  <div class="col">
    <div class="alert alert-danger text-center">
      <i class="fa fa-times"></i>
      {{ error.message }}
    </div>
  </div>
</div>

<div class="row">
  <div class="col-3" *ngFor="let user of users">
    <div class="card">
      <img [src]="user.avatar" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
        <p class="card-text">
          {{ user.email }}
        </p>

        <p class="card-text">
          <span class="text-muted">ID: {{ user.id }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
